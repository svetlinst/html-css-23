<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" data-tag="font" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="container">
        <div class="card review">
            <img class="card-img" src="./images/music.jpg" alt="music">
            <p class="card-title">Movie reviews</p>
        </div>

        <div class="card celebs">
            <img class="card-img" src="./images/celebrity.jpg" alt="music">
            <p class="card-title">Celebrity interviews</p>
        </div>

        <div class="card guides">
            <img class="card-img" src="./images/tv-show.jpg" alt="music">
            <p class="card-title">TV show guides</p>
        </div>

        <div class="card arts-and-culture">
            <img class="card-img" src="./images/art.jpg" alt="music">
            <p class="card-title">Arts and culture</p>
        </div>

        <div class="other">
            <p class="title">Other Category</p>
            <ul class="categories" role="list">
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Finance</span>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Business</span>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Social media marketing</span>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Sales process and strategy</span>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Web development</span>
                    </p>
                </li>
                <li>
                    <p>
                        <i class="fas fa-arrow-circle-right"></i>
                        <span>Travel hacks</span>
                    </p>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
